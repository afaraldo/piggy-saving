<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking page</title>
    <!-- Tailwind CSS & Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@flowbite/css@1.5.2/dist/flowbite.min.css" rel="stylesheet">
    <link rel="manifest" href="https://afaraldo.github.io/piggy-saving/manifest.json">
</head>
<style>
    .hexagon {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        border: 3px solid gray; /* Borde notorio */
    }
</style>
<body class="bg-gray-100 p-6">
  <div class="flex mb-2" style="align-items: center; justify-content: space-between;">
      <img src="images/piggy-logo.png" alt="Logo de la App" class="mr-0 flex-initial w-16">
      <h1 class="text-2xl font-bold flex-initial w-64">Piggy Saving</h1>
      <button class="invisible text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example" aria-controls="drawer-example">
        Consejo!
      </button>
  </div>

<div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800">
    <h3 class="flex items-center mb-4 text-lg font-semibold text-gray-900 dark:text-white">Ranking de Octubre
        <button data-popover-target="popover-description" data-popover-placement="bottom-end" type="button">
            <svg class="w-4 h-4 ml-2 text-gray-400 hover:text-gray-500" aria-hidden="true" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                      clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Show information</span></button>
    </h3>

    <span class="text-base font-light text-gray-500 dark:text-gray-400">Total de usuarios 5000</span>
    <div id="fullWidthTabContent" class="border-t border-gray-200 dark:border-gray-600">
        <div class="pt-4" id="faq" role="tabpanel" aria-labelledby="faq-tab">
            <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                <li class="py-3 sm:py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center min-w-0">
                            <img class="w-10 h-10 rounded-full"
                                 src="images/adri.jpeg" alt="user image">
                            <div class="ml-3">
                                <p class="font-medium text-xl text-gray-900 truncate dark:text-white">
                                    Adrian Acuña
                                </p>

                                <!-- Medallas -->
                                <div class="medals mt-2 flex">
                                    <!-- Ejemplo de una medalla ganada -->
                                    <div class="hexagon bg-gray-300 w-8 h-8 mr-1 overflow-hidden">
                                        <img src="./docs/images/people/profile-picture-4.png" alt="Medalla 1"
                                             class="w-full h-full object-cover">
                                    </div>
                                    <!-- Ejemplo de una medalla no ganada -->
                                    <div class="hexagon bg-gray-300 w-8 h-8 mr-1 overflow-hidden">
                                        <img src="./docs/images/people/profile-picture-4.png" alt="Medalla 2"
                                             class="w-full h-full object-cover">
                                    </div>
                                    <!-- Repetir según las medallas ganadas o no -->
                                    <div class="hexagon bg-gray-300 w-8 h-8 mr-1 overflow-hidden">
                                        <img src="./docs/images/people/profile-picture-4.png" alt="Medalla 3"
                                             class="w-full h-full object-cover">
                                    </div>
                                    <div class="hexagon bg-gray-300 w-8 h-8 mr-1 overflow-hidden">
                                        <img src="./docs/images/people/profile-picture-5.png" alt="Medalla 4"
                                             class="w-full h-full object-cover">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                            <img class="w-8 h-8 rounded-full" src="images/first-place.png" alt="user image">
                        </div>
                    </div>
                </li>
                <li class="py-3 sm:py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center min-w-0">
                            <img class="w-10 h-10 rounded-full" src="images/diego.jpeg" alt="user image">
                            <div class="ml-3">
                                <p class="font-medium text-xl text-gray-900 truncate dark:text-white">
                                    Diego Cacerez
                                </p>

                                <!-- Medallas -->
                                <div class="medals mt-2 flex">
                                    <!-- Ejemplo de una medalla no ganada -->
                                    <div class="hexagon bg-gray-300 w-8 h-8 mr-1 overflow-hidden">
                                        <img src="./docs/images/people/profile-picture-4.png" alt="Medalla 2"
                                             class="w-full h-full object-cover">
                                    </div>
                                    <!-- Repetir según las medallas ganadas o no -->
                                    <div class="hexagon bg-gray-300 w-8 h-8 mr-1 overflow-hidden">
                                        <img src="./docs/images/people/profile-picture-4.png" alt="Medalla 3"
                                             class="w-full h-full object-cover">
                                    </div>
                                    <div class="hexagon bg-gray-300 w-8 h-8 mr-1 overflow-hidden">
                                        <img src="./docs/images/people/profile-picture-5.png" alt="Medalla 4"
                                             class="w-full h-full object-cover">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                            <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                                <img class="w-8 h-8 rounded-full" src="images/silver-medal.png " alt="user image">
                            </div>
                        </div>
                    </div>
                </li>
                <li class="py-3 sm:py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center min-w-0">
                            <img class="w-10 h-10 rounded-full" src="images/flopy.jpeg" alt="user image">
                            <div class="ml-3">
                                <p class="font-medium text-xl text-gray-900 truncate dark:text-white">
                                    Flopy Insfrán
                                </p>

                                <!-- Medallas -->
                                <div class="medals mt-2 flex">
                                    <!-- Repetir según las medallas ganadas o no -->
                                    <div class="hexagon bg-gray-300 w-8 h-8 mr-1 overflow-hidden">
                                        <img src="./docs/images/people/profile-picture-4.png" alt="Medalla 3"
                                             class="w-full h-full object-cover">
                                    </div>
                                    <div class="hexagon bg-gray-300 w-8 h-8 mr-1 overflow-hidden">
                                        <img src="./docs/images/people/profile-picture-5.png" alt="Medalla 4"
                                             class="w-full h-full object-cover">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                            <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                                <img class="w-8 h-8 rounded-full" src="images/bronze.png" alt="user image">
                            </div>
                        </div>
                    </div>
                </li>
                <li class="py-3 sm:py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center min-w-0">
                            <img class="w-10 h-10 rounded-full" src="images/lujan.jpeg" alt="user image">
                            <div class="ml-3">
                                <p class="font-medium text-xl text-gray-900 truncate dark:text-white">
                                    Luján Jara
                                </p>

                                <!-- Medallas -->
                                <div class="medals mt-2 flex">
                                    <div class="hexagon bg-gray-300 w-8 h-8 mr-1 overflow-hidden">
                                        <img src="./docs/images/people/profile-picture-5.png" alt="Medalla 4"
                                             class="w-full h-full object-cover">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                            4
                        </div>
                    </div>
                </li>
                <li class="py-3 sm:py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center min-w-0">
                            <img class="w-10 h-10 rounded-full" src="images/Adrián.jpeg" alt="user image">
                            <div class="ml-3">
                                <p class="font-medium text-xl text-gray-900 truncate dark:text-white">
                                    Adrian Agüero
                                </p>

                                <!-- Medallas -->
                                <div class="medals mt-2 flex">
                                    <div class="hexagon bg-gray-300 w-8 h-8 mr-1 overflow-hidden">
                                        <img src="./docs/images/people/profile-picture-5.png" alt="Medalla 4"
                                            class="w-full h-full object-cover">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                            5
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    <!-- Card Footer -->

</div>

<div class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
    <div class="grid h-full max-w-lg grid-cols-5 mx-auto font-medium">
      <a href="./index.html" data-tooltip-target="tooltip-home" type="button" class="inline-flex flex-col items-center justify-center px-5 rounded-l-full hover:bg-gray-50 dark:hover:bg-gray-800 group">
            <svg class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
            </svg>
            <span class="sr-only">Inicio</span>
        </a>
        <div id="tooltip-home" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
            Inicio
            <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
        <a href="./movimientos.html" data-tooltip-target="tooltip-wallet" type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
            <svg class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M11.074 4 8.442.408A.95.95 0 0 0 7.014.254L2.926 4h8.148ZM9 13v-1a4 4 0 0 1 4-4h6V6a1 1 0 0 0-1-1H1a1 1 0 0 0-1 1v13a1 1 0 0 0 1 1h17a1 1 0 0 0 1-1v-2h-6a4 4 0 0 1-4-4Z"/>
                <path d="M19 10h-6a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1Zm-4.5 3.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2ZM12.62 4h2.78L12.539.41a1.086 1.086 0 1 0-1.7 1.352L12.62 4Z"/>
            </svg>
            <span class="sr-only">Movimientos</span>
        </a>
        <div id="tooltip-wallet" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
            Movimientos
            <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
        <div class="flex items-center justify-center">
            <button data-tooltip-target="tooltip-new" type="button" class="inline-flex items-center justify-center w-10 h-10 font-medium bg-blue-600 rounded-full hover:bg-blue-700 group focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-800">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                </svg>
                <span class="sr-only">Nuevo</span>
            </button>
        </div>
        <div id="tooltip-new" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
            Nuevo movimiento
            <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
        <a href="./ranking.html" data-tooltip-target="tooltip-settings" type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
            <svg  height="24px" width="24px" class="mb-2 text-blue-600 dark:text-blue-600 group-hover:text-blue-600 dark:group-hover:text-blue-500" viewBox="0 0 640 512">
                <path d="M353.8 54.1L330.2 6.3c-3.9-8.3-16.1-8.6-20.4 0L286.2 54.1l-52.3 7.5c-9.3 1.4-13.3 12.9-6.4 19.8l38 37-9 52.1c-1.4 9.3 8.2 16.5 16.8 12.2l46.9-24.8 46.6 24.4c8.6 4.3 18.3-2.9 16.8-12.2l-9-52.1 38-36.6c6.8-6.8 2.9-18.3-6.4-19.8l-52.3-7.5zM256 256c-17.7 0-32 14.3-32 32V480c0 17.7 14.3 32 32 32H384c17.7 0 32-14.3 32-32V288c0-17.7-14.3-32-32-32H256zM32 320c-17.7 0-32 14.3-32 32V480c0 17.7 14.3 32 32 32H160c17.7 0 32-14.3 32-32V352c0-17.7-14.3-32-32-32H32zm416 96v64c0 17.7 14.3 32 32 32H608c17.7 0 32-14.3 32-32V416c0-17.7-14.3-32-32-32H480c-17.7 0-32 14.3-32 32z"/>
            </svg>
            <span class="sr-only">Ranking</span>
        </a>
        <div id="tooltip-settings" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
            Ranking
            <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
        <button data-tooltip-target="tooltip-profile" type="button" class="inline-flex flex-col items-center justify-center px-5 rounded-r-full hover:bg-gray-50 dark:hover:bg-gray-800 group">
            <svg class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
            <span class="sr-only">Perfil</span>
        </button>
        <div id="tooltip-profile" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
            Perfil
            <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/3558bb5566.js" crossorigin="anonymous"></script>
